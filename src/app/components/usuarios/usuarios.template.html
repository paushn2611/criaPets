<div class="panel">
    <div class="panel-heading">
        <div class="panel-title">Mantenedor de Usuarios</div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">            
            <div class="form-group">
                <label for="grid-input-1" class="col-md-3 control-label">Nombre del Usuario</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="grid-input-1">
                </div>
            </div>
            <div class="form-group">
                <label for="grid-input-1" class="col-md-3 control-label">Username</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="grid-input-1">
                </div>
            </div>
            <div class="form-group">
                <label for="grid-input-1" class="col-md-3 control-label">Clave</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="grid-input-1">
                </div>
            </div>
            <div class="form-group">
                <label for="grid-input-1" class="col-md-3 control-label">Teléfono</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="grid-input-1">
                </div>
            </div>
            <div class="form-group">
                <label for="grid-input-1" class="col-md-3 control-label">Dirección</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="grid-input-1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
