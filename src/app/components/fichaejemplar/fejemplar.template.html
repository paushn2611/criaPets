<div class="panel">
    <div class="panel-heading">
        <div class="panel-title">Ficha Ejemplar</div>
        <div class="page-header">
            <h1>
                <span class="text-muted font-weight-light">
                    <i class="page-header-icon ion-android-checkbox-outline"></i>
                </span>Ficha Ejemplar</h1>
        </div>
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-title">Datos ejemplar</div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-16">Nombre de pila:</label>
                                <input type="text" id="grid-input-16" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-17">Nombre de inscripción:</label>
                                <input type="text" id="grid-input-17" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-17">Fecha de nacimiento:</label>
                                <input type="text" id="grid-input-17" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-18">Especie</label>
                                <select class="form-control" id="grid-input-2">
                                    <option>Perro</option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-19">Raza</label>
                                <input type="text" id="grid-input-19" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-19">Color</label>
                                <input type="text" id="grid-input-19" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-18">Sexo:</label>
                                <select class="form-control" id="grid-input-2">
                                    <option>Seleccione...</option>
                                    <option>Macho</option>
                                    <option>Hembra</option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-19">Número de chip:</label>
                                <input type="text" id="grid-input-19" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-19">KCC:</label>
                                <input type="text" id="grid-input-19" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-18">Estado:</label>
                                <select class="form-control" id="grid-input-2">
                                    <option>Seleccione...</option>
                                    <option>Disponible</option>
                                    <option>Reservado a</option>
                                    <option>Vendido a</option>
                                    <option>Recría</option>
                                    <option>Muerto</option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="grid-input-19">Edad:</label>
                                <input type="text" id="grid-input-19" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="grid-input-20">Títulos:</label>
                                <textarea id="grid-input-20" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="grid-input-3" class="col-md-3 control-label">Subir foto:</label>
                                <div class="col-md-6">
                                  <input type="file" class="form-control-file" id="grid-input-3">
                                </div>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
